<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music - Experince the Real Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://stackpath.botstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
</head>
<body>
        <div class="row">
            <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
                    <div class="card small">
                            <div class="card-image waves-effect waves-block waves-light">
                              <img class="activator img-responsive" style="width:100%;" src="https://img.youtube.com/vi/{{videoid}}/mqdefault.jpg">
                            </div>
                            <div style="padding-bottom:10px;" class="card-content">
                              <span class="card-title activator grey-text text-darken-4" style="font-size:1em;">{{title}}<i class="material-icons right">more_vert</i></span>
                              <p><a href="#">Channel : {{channel}}</a></p>
                            </div>
                            <div class="card-reveal">
                              <span class="card-title grey-text text-darken-4">{{title}}<i class="material-icons right">close</i></span>
                              <p>{{descrip}}</p>
                            </div>
                          </div>
            </div>
            <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
                    <div class="row">
                            <div class="col s12 m12">
                              <div class="card blue small">
                                <div class="card-content white-text">
                                  <span class="card-title">{{title}}</span>
                                  <p>{{descrip}}</p>
                                  <br>
                                  <br>
                                  <p>Date : {{date}}</p>
                                  <p>By/Channel : {{channel}}</p>
                                </div>
                                <div class="card-action white-text">
                                  <a style="color:#fff;" href="./music.php?id={{videoid}}&title={{title}}&channel={{channel}}&des={{descrip}}&date={{date}}" class="btn waves-effect pink waves-light">PLAY</a>
                                  <a style="color:#fff;" href="#" class="btn waves-effect pink waves-light">PLAY VIDEO</a>
                                  <a style="color:#fff;" href="#" class="btn waves-effect pink waves-light">DOWNLOAD</a>
                                </div>
                              </div>
                            </div>
                          </div>         
            </div>
        </div>         
</body>
</html>
